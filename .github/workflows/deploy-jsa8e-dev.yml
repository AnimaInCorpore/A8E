name: Deploy Dev to Website

on:
  push:
    branches: [main]
    paths:
      - 'jsA8E/**'
      - '.github/workflows/deploy-jsa8e-dev.yml'
  workflow_dispatch:
    inputs:
      dry-run:
        description: 'Dry Run (simulate upload)'
        type: boolean
        default: false

concurrency:
  group: deploy-dev
  cancel-in-progress: true

jobs:
  web-deploy-dev:
    name: Deploy Dev
    runs-on: ubuntu-latest
    timeout-minutes: 15
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Install lftp
        run: |
          sudo apt-get update -qq
          sudo apt-get install -y -qq lftp

      - name: FTP Deploy
        shell: bash
        env:
          DRY_RUN: ${{ github.event_name == 'workflow_dispatch' && inputs['dry-run'] || 'false' }}
          FTP_USERNAME: ${{ secrets.FTP_USERNAME }}
          FTP_PASSWORD: ${{ secrets.FTP_PASSWORD }}
          FTP_SERVER: ${{ secrets.FTP_SERVER }}
        run: |
          DRY_ARG=""
          if [ "$DRY_RUN" = "true" ]; then
            DRY_ARG="--dry-run"
          fi

          LFTP_CMD="
            set cmd:fail-exit yes;
            set net:timeout 20;
            set net:max-retries 2;
            set net:reconnect-interval-base 5;
            set net:reconnect-interval-max 15;
            set ftp:ssl-force yes;
            open -u $FTP_USERNAME,$FTP_PASSWORD -p 21 $FTP_SERVER;
            mirror --reverse --delete --verbose \
              --exclude node_modules/ \
              --exclude-glob *.rom \
              --exclude-glob *.ROM \
              --exclude eslint.config.cjs \
              --exclude package.json \
              --exclude package-lock.json \
              $DRY_ARG \
              ./jsA8E/ /web/anides.de/jsA8E.dev/;
          "
          timeout 840s lftp -c "$LFTP_CMD"

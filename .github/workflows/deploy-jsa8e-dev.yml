name: Deploy Dev to Website

on:
  push:
    branches: [main]
    paths:
      - 'jsA8E/**'
      - '.github/workflows/deploy-jsa8e-dev.yml'
  workflow_dispatch:
    inputs:
      dry-run:
        description: 'Dry Run (simulate upload)'
        type: boolean
        default: false

jobs:
  web-deploy-dev:
    name: Deploy Dev
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Install lftp
        run: |
          sudo apt-get update
          sudo apt-get install -y lftp

      - name: FTP Deploy
        shell: bash
        env:
          DRY_RUN: ${{ github.event_name == 'workflow_dispatch' && inputs['dry-run'] || 'false' }}
        run: |
          DRY_ARG=""
          if [ "$DRY_RUN" = "true" ]; then
            DRY_ARG="--dry-run"
          fi

          LFTP_CMD="
            set ftp:ssl-allow no;
            open -u ${{ secrets.FTP_USERNAME }},${{ secrets.FTP_PASSWORD }} -p 23 ${{ secrets.FTP_SERVER }};
            mirror --reverse --delete --verbose \
              --exclude node_modules/ \
              --exclude eslint.config.cjs \
              --exclude package.json \
              --exclude package-lock.json \
              $DRY_ARG \
              ./jsA8E/ /web/anides.de/jsA8E.dev/;
          "
          lftp -c "$LFTP_CMD"

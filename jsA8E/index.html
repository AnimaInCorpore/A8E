<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>jsA8E</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header class="topbar">
      <div class="brand">
        <div class="title">jsA8E</div>
        <div class="subtitle">Atari 800 XL emulator by Sascha Springer; CRT ref: Timothy Lottes</div>
      </div>
      <div class="controls">
        <button id="btnStart" title="Start"><i class="fa-solid fa-play"></i></button>
        <button id="btnPause" disabled title="Pause"><i class="fa-solid fa-pause"></i></button>
        <button id="btnReset" disabled title="Reset"><i class="fa-solid fa-rotate-right"></i></button>
        <button id="btnFullscreen" title="Fullscreen"><i class="fa-solid fa-expand"></i></button>
        <label class="chk" title="Turbo">
          <input type="checkbox" id="chkTurbo" />
          <i class="fa-solid fa-gauge-high"></i>
        </label>
        <label class="chk" title="SIO turbo - Accelerates only SIO disk transfer timing.">
          <input type="checkbox" id="chkSioTurbo" checked />
          <i class="fa-solid fa-floppy-disk"></i>
        </label>
        <label class="chk" title="Audio">
          <input type="checkbox" id="chkAudio" checked />
          <i class="fa-solid fa-volume-high"></i>
        </label>
        <label class="chk" title="Option on start - Hold OPTION during boot to disable BASIC ROM mapping.">
          <input type="checkbox" id="chkOptionOnStart" checked />
          <i class="fa-solid fa-gear"></i>
        </label>
      </div>
    </header>

    <main class="layout">
      <section class="screenPanel">
        <div class="screenViewport">
          <canvas id="screen" width="336" height="240"></canvas>
        </div>
        <div class="hint">
          Focus the canvas and type. Keys: F2/F3/F4 = OPTION/SELECT/START, F5 = RESET.
        </div>
      </section>

      <section class="controlPanel">
        <div class="filePanel">
          <div class="fileGroup">
            <label class="fileBtn">
              <input type="file" id="romOs" accept=".rom,application/octet-stream" />
              <span>ATARIXL.ROM</span>
            </label>
            <label class="fileBtn">
              <input type="file" id="romBasic" accept=".rom,application/octet-stream" />
              <span>ATARIBAS.ROM</span>
            </label>
            <label class="fileBtn">
              <input type="file" id="disk1" accept=".atr,application/octet-stream" />
              <span>Load ATR</span>
            </label>
          </div>
          <div class="fileStatus">
            <span id="romStatus">No ROMs loaded yet.</span>
            <span id="diskStatus">No disk loaded.</span>
          </div>
        </div>

        <div class="card">
          <div class="cardTitle">Debug</div>
          <pre id="debug" class="debug">Idle.</pre>
        </div>
      </section>
    </main>

    <script src="js/util.js"></script>
    <script src="js/palette.js"></script>
    <script src="js/cpu6502.js"></script>
    <script src="js/gl-renderer.js"></script>
    <script src="js/atari.js"></script>
    <script src="js/ui.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>

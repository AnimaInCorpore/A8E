<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>jsA8E</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header class="topbar">
      <div class="brand">
        <div class="title">jsA8E</div>
      </div>
      <div class="controls">
        <label class="fileBtn">
          <input type="file" id="romOs" accept=".rom,application/octet-stream" />
          <span>ATARIXL.ROM <i id="romOsStatus" class="fa-solid fa-circle-xmark status-icon"></i></span>
        </label>
        <label class="fileBtn">
          <input type="file" id="romBasic" accept=".rom,application/octet-stream" />
          <span>ATARIBAS.ROM <i id="romBasicStatus" class="fa-solid fa-circle-xmark status-icon"></i></span>
        </label>
        <label class="fileBtn">
          <input type="file" id="disk1" accept=".atr,application/octet-stream" />
          <span>Load ATR <i id="diskStatus" class="fa-solid fa-circle-xmark status-icon"></i></span>
        </label>
        <button id="btnStart" title="Start"><i class="fa-solid fa-play"></i></button>
        <button id="btnPause" disabled title="Pause"><i class="fa-solid fa-pause"></i></button>
        <button id="btnReset" disabled title="Reset"><i class="fa-solid fa-rotate-right"></i></button>
        <button id="btnFullscreen" title="Fullscreen"><i class="fa-solid fa-expand"></i></button>
        <button id="btnTurbo" class="toggle-btn" title="Turbo">
          <span class="fa-layers fa-fw">
            <i class="fa-solid fa-microchip"></i>
            <i class="fa-solid fa-forward-fast turbo-badge" data-fa-transform="shrink-10 down-6 right-6"></i>
          </span>
        </button>
        <button id="btnSioTurbo" class="toggle-btn active" title="SIO turbo - Accelerates only SIO disk transfer timing.">
          <i class="fa-solid fa-floppy-disk"></i>
        </button>
        <button id="btnAudio" class="toggle-btn active" title="Audio">
          <i class="fa-solid fa-volume-high audio-on"></i>
          <i class="fa-solid fa-volume-xmark audio-off"></i>
        </button>
        <button id="btnOptionOnStart" class="toggle-btn active" title="Option on start - Hold OPTION during boot to disable BASIC ROM mapping.">
          <i class="fa-solid fa-gear"></i>
        </button>
      </div>
    </header>

    <main class="layout">
      <section class="screenPanel">
        <div class="screenViewport">
          <canvas id="screen" width="336" height="240"></canvas>
        </div>
        <div class="hint">
          Focus the canvas and type. Keys: F2/F3/F4 = OPTION/SELECT/START, F5 = RESET.
        </div>
        <div class="credits">
          <div>Atari 800 XL Emulator (A8E) by <strong>Sascha Springer</strong></div>
          <div>CRT Shader by <strong>Timothy Lottes</strong></div>
        </div>
      </section>
    </main>

    <script src="js/shared/util.js"></script>
    <script src="js/render/palette.js"></script>
    <script src="js/render/software.js"></script>
    <script src="js/core/cpu.js"></script>
    <script src="js/render/gl.js"></script>
    <script src="js/core/pokey.js"></script>
    <script src="js/audio/runtime.js"></script>
    <script src="js/core/keys.js"></script>
    <script src="js/core/input.js"></script>
    <script src="js/core/hw.js"></script>
    <script src="js/core/state.js"></script>
    <script src="js/core/memory.js"></script>
    <script src="js/core/io.js"></script>
    <script src="js/core/playfield.js"></script>
    <script src="js/core/antic.js"></script>
    <script src="js/core/gtia.js"></script>
    <script src="js/core/atari.js"></script>
    <script src="js/app/ui.js"></script>
    <script src="js/app/a8e.js"></script>
  </body>
</html>
